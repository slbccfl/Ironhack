<!DOCTYPE html>
<html>
<head>
	<title>Using Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container-fluid">
	  <div class="row header-row">
	    <div class="col-sm-3">
	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">
				<img src="trelloboardslogo.png">Boards
			</button>
	    	
	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">
	    		<input class="left-controls" type="text">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</button>

	    </div><!-- left controls -->

	    <div class="col-sm-6 trello-logo-container">
	    	<img class="trello-logo" src="trello-feature1.png">
	    </div><!-- trello logo -->

	    <div class="col-sm-3">
	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">II</button>
	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">
				Izzy Ironside
			</button>
	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">
				<span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
			</button>
	    </div><!-- right controls -->
	  </div><!-- top bar -->

	  <div class="row">
	    <div class="col-sm-9">
	  		<div class="row">
	  		<h3>Agile Board</h3>
	  		</div>
	  		<div class="row">
	  		</div>
	    </div><!-- board lists -->

	    <div class="col-sm-3 menu-panel">
	    	<h4>Menu</h4>
	    </div><!-- menu -->
	  </div><!-- board content -->
	</div>
</body>
</html>
