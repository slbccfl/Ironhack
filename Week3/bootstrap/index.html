<!DOCTYPE html>
<html>
<head>
	<title>Using Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container-fluid">
	  <header class="row header-row">
	    <div class="col-sm-4">
	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">
				<img src="trelloboardslogo.png"><strong>  Boards</strong>
			</button>
	    	
	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">
	    		<input class="left-controls" type="text">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</button>

	    </div><!-- close left controls -->

	    <div class="col-sm-4 trello-logo-container">
	    	<img class="trello-logo" src="trello-feature1.png">
	    </div><!-- close trello logo -->

	    <div class="col-sm-4">
	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">II</button>
	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">
				Izzy Ironside
			</button>
	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">
				<span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
			</button>
	    </div><!-- close right controls -->
	  </header><!-- close top bar -->

	  <div class="row">
	    <div class="col-sm-9">
	  		<header class="row">
		  		<div class="col-sm-8">
		  			Agile Board
	  			</div><!-- close agile board header -->
		  		<div class="col-sm-4">
		  			Calendar
	  			</div><!-- close calendar board header -->
	  		</header><!-- close agile board header --> 
	  			<div class="row">
	  				<div class="col-sm-4">
	  					Done list
  					</div><!-- close Done list -->
	  				<div class="col-sm-4"> list
	  					Current Sprint list
  					</div><!-- Current Spring list -->
	  				<div class="col-sm-4">
	  					In Progress list
  					</div><!-- close In Progress list -->

	  		</div>
	    </div><!-- close board lists -->

	    <div class="col-sm-3 menu-panel">
	    	<h4>Menu</h4>
	    </div><!-- close menu -->
	  </div><!-- close board content -->
	</div><!-- close fluid container -->
</body>
</html>
