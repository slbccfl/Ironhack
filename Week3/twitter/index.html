<!DOCTYPE html>
<html>
	<head>
		<title>Twitter Knockoff</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container-fluid">
		  <header class="row header-row">
		    <div class="col-sm-5">
		    	<button type="button" class="btn btn-default left-controls" aria-label="Left Align">
					<img src="images/twitter.png" class="twitter-logo">  Home
				</button>
		    	
		    	<button type="button" class="btn btn-default left-controls" aria-label="Left Align">
					<span class="glyphicon glyphicon-flash" aria-hidden="true"></span>  Moments
				</button>

		    </div><!-- close header left controls -->

		    <div class="col-sm-2 twitter-logo-container">
		    	<img class="twitter-logo" src="images/twitter.png">
		    </div><!-- close header twitter logo  -->

		    <div class="col-sm-5">
    	    	<button type="button" class="btn btn-default right-controls" aria-label="Left Align">
		    		<input class="right-controls" type="text" value="Search Twitter">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>	    	
				<button type="button" class="btn btn-default right-controls" aria-label="Left Align">
					Have an account? Log in
					<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
				</button>
		    </div><!-- close header right controls -->
		  </header><!-- close header - top bar -->
		  <div class="row profileimage">
		  </div><!-- close image row -->
		  <div class="row profilecounts">
		  	<div class="col-sm-3">
		  	</div><!-- close left part of profile header -->
		    <div class="col-sm-6">
		    </div><!-- close count columns in profile header row -->
		  	<div class="col-sm-3">
		  	</div><!-- close right part of profile header -->
		  </div><!-- close profile header row -->
		  <div class="row">
		    <div class="col-sm-3 profilecontainer">
		    	<div><img src="images/Ironhack.png" class = "profilepicture"></div>
		    	<p class="profiletitle"><strong>Ironhack</strong></p>
		    	<p>@Ironhack</p>
		    	<p>Ironhack is an international coding bootcamp that believes the best way to learn how to do something, is by actually doing it.</p>
		    	<p><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Madrid, Barcelona & Miami</p>
		    	<p><span class="glyphicon glyphicon-link" aria-hidden="true"></span> ironhack.com</p>
		    	<p><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Joined June 2013</p>
		    	<br>
		    	<p><span class="glyphicon glyphicon-camera" aria-hidden="true"></span> 820 Photos and videos</p>
		    	<img src="images/ironhackimage1.jpg" class="ironhackimages">
		    	<img src="images/ironhackimage2.jpg" class="ironhackimages">
		    	<img src="images/ironhackimage3.jpg" class="ironhackimages">
		    	<img src="images/ironhackimage4.jpg" class="ironhackimages">
		    	<img src="images/ironhackimage5.jpg" class="ironhackimages">
		    	<img src="images/ironhackimage6.jpg" class="ironhackimages">
	  		</div><!-- close profile columns-->
		    <div class="col-sm-6">
		    	Posting Columns
	  		</div><!-- close posting columns-->
		    <div class="col-sm-3">
		    	Following Columns
		    </div><!-- close following columns -->
		  </div><!-- close account row -->
		</div><!-- close fluid container -->
	</body>
</html>
