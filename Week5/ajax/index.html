<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title> Practice AJAX </title>

		<script   src="http://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
		<script src='app.js' type="text/javascript"></script>
	</head>
	<body>
		<h1> Practice AJAX </h1>
		<button class='js-fetch-characters'>Fetch Characters</button>
		<button class='js-add-chewwie'>Add Chewwie</button>
		<ul class='js-characters-list'></ul>

		<h2> Add a character </h2>
		<form>
			<input class="js-character-name" type="text" placeholder="Character Name">
			<input class="js-character-occupation" type="text" placeholder="Character Occupation">
			<input class="js-character-weapon" type="text" placeholder="Character Weapon">
			<button class="js-add-character">
				Add Character
			</button>
		</form>
	</body>
</html>
